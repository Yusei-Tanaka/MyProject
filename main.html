<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>探究活動支援システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
  </head>
  <body>
    <div class="header">
      <div id="userNameDisplay" class="user-name-display"></div>
      <input id="myTitle" type="text" placeholder="探索テーマを入力" readonly>
          <script>
              <!-- localStorageからmyTitleに値をセットするJSは外部ファイル化 -->
          </script>
      <button id="showLeftBtn">サイドビューを表示</button>
      <a class="header-admin-link" href="http://localhost/phpmyadmin/" target="_blank" rel="noopener noreferrer">phpMyAdmin</a>
      <!-- <button id="serchBtn">探索スタート!</button> 
      <button id="saveBtn">作業内容保存</button>
      <input type="file" id="loadInput" style="display:none;" accept="application/json">
      <button id="loadBtn">作業内容読込</button>-->
    </div>
    
    <div id="golden-layout-container"></div>

    <div class="footer">
      <div class="h5">&emsp;&emsp;&emsp;&emsp;ログ</div>
      <div id="logBoxContainer">
        <div id="logBox"></div>
      </div>
    </div>
    
    <div id="left-navi-content" class="is-hidden">
      <div class="left-navi">
        <div class="h3">キーワード生成エリア
          <button id="keywordCreationBtn">生成</button>
        </div>
        <div class="output-area">
          <div id="output" contenteditable="true"></div> </div>
        <label for="intersectionMode">
           <!--<input type="checkbox" id="intersectionMode">
          情報をしぼる --> 
        </label>
        <div id="resultBox">
          <strong><u>生成されたキーワード</u></strong>
          <br>
        </div>
      </div>
    </div>

    <div id="main-contents-content" class="is-hidden">
      <div class="main-contents">
        <div class="h3">キーワードマップ構成エリア</div>
        <div class="button-container">
          <button id="recenterMapBtn" title="マップを中央に表示">▶</button>
          <button id="addNodeBtn">キーワードの追加</button>
          <button id="deleteNodeBtn">キーワードの削除</button>
          <button id="addEdgeBtn">リンクの追加</button>
          <button id="deleteEdgeBtn">リンクの削除</button>
          <button id="createHypothesisBtn" class="is-hidden" hidden>仮説を立案</button>   
          <label for="arrowToggle">
            <input type="checkbox" id="arrowToggle">
            矢印を有効化
          </label>     
        </div>
        <div id="mynetwork"></div>
        <div id="copiedContent"></div>
      </div>
    </div>

    <div id="right-navi-content" class="is-hidden">
      <div class="right-navi">
        <div class="h3">仮説発散エリア</div>
        <div class="hypothesis-area">
          <div id="hypothesisOutput" contenteditable="true"></div>
        </div>
      </div>
    </div>

    <div id="extra-content-content" class="is-hidden">
      <div class="extra-content">
        <div class="h3">仮説関係性マップ</div>
        <div class="extra-content-area">
          <div id="myDiagramDiv" class="diagram-area"></div>
        </div>
      </div>
    </div>

    <script src="JS/vendor/vis-network.min.js"></script>
    <script src="JS/network.js"></script>
    <script src="JS/hypothesis.js"></script>
    <script src="JS/log.js"></script>
    <script src="JS/setFontSize.js"></script>
    <script src="JS/kuromoji.js"></script>
    <script src="JS/word-analyze.js"></script>
    <script src="JS/csv.js"></script>
    <script src="JS/wiki-query.js"></script>
    <script src="JS/search.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/vendor/go.js"></script>
    <script src="JS/mindmap.js"></script>
    <script src="JS/set-title.js"></script>
    <script src="JS/keywords_O(1).js"></script>
  </body>
</html>
