<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>探索テーマ選択 - 探索活動支援システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
  </head>
  <body>
    <div class="title-input-container">
      <h1>取り組むテーマを入力または選択してください</h1>
      <div id="themeHistoryContainer" class="theme-history-container">
        <label>これまでのテーマ一覧</label>
        <div id="themeHistoryList" class="theme-history-list" role="listbox" aria-label="これまでのテーマ一覧"></div>
        <div class="theme-history-actions">
          <button id="deleteSelectedThemeBtn" type="button">選択テーマ削除</button>
          <button id="clearThemeHistoryBtn" type="button">履歴全削除</button>
        </div>
      </div>

      <div class="new-theme-container">
        <label for="titleInput">新規テーマ</label>
        <input id="titleInput" type="text" placeholder="新しい探索テーマを入力" required>
      </div>
      <button id="startSearchBtn">探索スタート!</button>
    </div>

    <div class="admin-link-container">
      <select id="adminMenuSelect" class="admin-link-select" aria-label="管理画面選択">
        <option value="">管理画面を選択</option>
        <option value="http://10.158.102.153/phpmyadmin">phpMyAdmin</option>
        <option value="user-admin.html">ユーザ管理画面</option>
      </select>
    </div>

    <script src="JS/theme-select.js"></script>
    <script src="JS/admin-menu.js"></script>
  </body>
</html>
