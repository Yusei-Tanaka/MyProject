<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>タイトル入力</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title-input-container">
      <h1>探索テーマを入力してください</h1>
      <input id="titleInput" type="text" placeholder="探索テーマを入力">
      <button id="startSearchBtn">探索スタート!</button>
    </div>

    <script>
      document.getElementById('startSearchBtn').addEventListener('click', () => {
        const title = document.getElementById('titleInput').value;
        if (title.trim()) {
          // テーマをローカルストレージに保存
          localStorage.setItem('searchTitle', title);
          // index.html に遷移
          window.location.href = 'index.html';
        } else {
          alert('タイトルを入力してください。');
        }
      });
    </script>
  </body>
</html>
