<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>探索活動支援システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
  </head>
  <body>
    <div class="title-input-container">
      <h1>ログインしてください</h1>

      <form id="loginForm" class="login-form">
        <input id="username" type="text" placeholder="ID" required />
        <input id="userPassword" type="password" placeholder="パスワード" required />
      </form>

      <button id="startSearchBtn">ログイン</button>
    </div>

    <div class="admin-link-container">
      <select id="adminMenuSelect" class="admin-link-select" aria-label="管理画面選択">
        <option value="">管理画面を選択</option>
        <option value="http://localhost/phpmyadmin/">phpMyAdmin</option>
        <option value="user-admin.html">ユーザ管理画面</option>
      </select>
    </div>

    <script src="JS/index.js"></script>
    <script src="JS/admin-menu.js"></script>
  </body>
</html>
