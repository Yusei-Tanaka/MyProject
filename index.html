<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>総合的な探究の時間の支援システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon.ico">
  </head>
  <body>
    <div class="header">
      <input id="myTitle" type="text" placeholder="探索テーマを入力">
      <button id="serchBtn">探索スタート!</button>
    </div>
    <div class="main">
      <div class="left-navi">
        <div class="h3">テーマの分野選択</div>
        <label for="theme-category"><b>テーマの分野</b></label>
        <select name="theme" id="theme-category">
          <option value="">--探索テーマの分野を選んでください--</option>
          <option value="career">キャリア・進路研究</option>
          <option value="sdgs">SDGs探究</option>
          <option value="sdgs-corporation">SDGs×企業</option>
           <option value="region">地域探究</option>
           <option value="agriculture">農業探究</option>
           <option value="sports-welfere">スポーツ・福祉</option>
        </select>
        <!-- キャリア・進路研究チェックボックスの出現エリア -->
        <div id="career-checkboxes" style="display:none;">
          <br /><label><b><u><!-- 指示　--></u></b></label>
           <div class="career-checkbox-group">
            <input type="checkbox" id="option1" name="option" value="1">
            <label for="option1">1. <!-- 選択肢　--></label><br>
          </div>
        </div>
        <!-- SDGsチェックボックスの出現エリア -->
        <div id="sdgs-checkboxes" style="display:none;">
          <br /><label><b><u>SDGsの目標を選択してください:</u></b></label>
          <div class="sdgs-checkbox-group">
            <input type="checkbox" id="goal1" name="sdgs_goal" value="1">
            <label for="goal1">1. 貧困をなくそう</label><br>
            <input type="checkbox" id="goal2" name="sdgs_goal" value="2">
            <label for="goal2">2. 飢餓をゼロに</label><br>
            <input type="checkbox" id="goal3" name="sdgs_goal" value="3">
            <label for="goal3">3. すべての人に健康と福祉を</label><br>
            <input type="checkbox" id="goal4" name="sdgs_goal" value="4">
            <label for="goal4">4. 質の高い教育をみんなに</label><br>
            <input type="checkbox" id="goal5" name="sdgs_goal" value="5">
            <label for="goal5">5. ジェンダー平等を実現しよう</label><br>
            <input type="checkbox" id="goal6" name="sdgs_goal" value="6">
            <label for="goal6">6. 安全な水とトイレを世界中に</label><br>
            <input type="checkbox" id="goal7" name="sdgs_goal" value="7">
            <label for="goal7">7. エネルギーをみんなに そしてクリーンに</label><br>
            <input type="checkbox" id="goal8" name="sdgs_goal" value="8">
            <label for="goal8">8. 働きがいも経済成長も</label><br>
            <input type="checkbox" id="goal9" name="sdgs_goal" value="9">
            <label for="goal9">9. 産業と技術革新の基盤を作ろう</label><br>
            <input type="checkbox" id="goal10" name="sdgs_goal" value="10">
            <label for="goal10">10. 人や国の不平等をなくそう</label><br>
            <input type="checkbox" id="goal11" name="sdgs_goal" value="11">
            <label for="goal11">11. 住み続けられるまちづくりを</label><br>
            <input type="checkbox" id="goal12" name="sdgs_goal" value="12">
            <label for="goal12">12. つくる責任 つかう責任</label><br>
            <input type="checkbox" id="goal13" name="sdgs_goal" value="13">
            <label for="goal13">13. 気候変動に具体的な対策を</label><br>
            <input type="checkbox" id="goal14" name="sdgs_goal" value="14">
            <label for="goal14">14. 海の豊かさを守ろう</label><br>
            <input type="checkbox" id="goal15" name="sdgs_goal" value="15">
            <label for="goal15">15. 陸の豊かさも守ろう</label><br>
            <input type="checkbox" id="goal16" name="sdgs_goal" value="16">
            <label for="goal16">16. 平和と公正をすべての人に</label><br>
            <input type="checkbox" id="goal17" name="sdgs_goal" value="17">
            <label for="goal17">17. パートナーシップで目標を達成しよう</label><br>
          </div>
        </div>
        <!-- SDGs×企業チェックボックスの出現エリア -->
        <div id="sdgs-corporation-checkboxes" style="display:none;">
          <br /><label><b><u><!-- 指示　--></u></b></label>
          <div class="sdgs-corporation-checkbox-group">
            <input type="checkbox" id="option1" name="option" value="1">
            <label for="option1">1. <!-- 選択肢　--></label><br>
          </div>
        </div>
        <!-- 地域探究チェックボックスの出現エリア -->
        <div id="region-checkboxes" style="display:none;">
          <br /><label><b><u><!-- 指示　--></u></b></label>
          <div class="region-checkbox-group">
            <input type="checkbox" id="option1" name="option" value="1">
            <label for="option1">1. <!-- 選択肢　--></label><br>
          </div>
        </div>
        <!-- 農業探究チェックボックスの出現エリア -->
        <div id="agriculture" style="display:none;">
          <br /><label><b><u><!-- 指示　--></u></b></label>
          <div class="agriculture-checkbox-group">
            <input type="checkbox" id="goal1" name="sdgs_goal" value="1">
            <label for="goal1">1. <!-- 選択肢　--></label><br>
          </div>
        </div>
        <!-- スポーツ・福祉チェックボックスの出現エリア -->
        <div id="sports-welfere" style="display:none;">
          <br /><label><b><u><!-- 指示　--></u></b></label>
          <div class="sports-welfere-checkbox-group">
            <input type="checkbox" id="goal1" name="sdgs_goal" value="1">
            <label for="goal1">1. <!-- 選択肢　--></label><br>
          </div>
        </div>
      </div>
      <div class="main-contents">
        <div class="h3">概念マップ形成エリア</div>
        <div class="button-container">
          <button id="addNodeBtn">ノードの追加</button>
          <button id="deleteNodeBtn">ノードの削除</button>
          <button id="addEdgeBtn">エッジの追加</button>
          <button id="deleteEdgeBtn">エッジの削除</button>
          <label for="arrowToggle">
            <input type="checkbox" id="arrowToggle">
            矢印を有効にする
          </label>          
        </div>
        <div id="mynetwork"></div>
        <div id="copiedContent"></div>
      </div>
      <div class="right-navi">
        <div class="h4">キーワード
          <button id="keywordCreationBtn">生成</button>
        </div>
        <div class="output-area">
          <div id="output" contenteditable="true"></div> <!-- 出力エリア -->
        </div>
        <label for="intersectionMode">
          <input type="checkbox" id="intersectionMode">
          情報をしぼる 
        </label> 
        <div id="resultBox" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px; background-color: #f9f9f9;">
          <strong><u>生成されたキーワード</u></strong>
          <br>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="h5">&emsp;&emsp;&emsp;&emsp;ログ</div>
      <!-- ログ表示用ボックス -->
      <div id="logBoxContainer">
        <div id="logBox"></div>
      </div>
    </div>
    
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="JS/network.js"></script>
    <!-- <script src="JS/editor.js"></script> -->
    <script src="JS/log.js"></script>
    <script src="JS/setFontSize.js"></script>
    <script src="JS/kuromoji.js"></script>
    <!-- <script src="JS/script.js"></script> -->
    <script src="JS/word-analyze.js"></script>
    <script src="JS/csv.js"></script>
    <script src="JS/wiki-query.js"></script>
    <script src="JS/search.js"></script>
    <script src="JS/keywords.js"></script>
    <!-- <script src="JS/query-system.js"></script> -->
    <script src="JS/category.js"></script>
  </body>
</html>
