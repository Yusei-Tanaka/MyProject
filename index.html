<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>探索活動支援システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
  </head>
  <body>
    <div class="title-input-container">
      <h1>探索テーマを入力してください</h1>
      <input id="titleInput" type="text" placeholder="探索テーマを入力">

      <form id="saveForm">
        <input id="username" type="text" placeholder="ID" required />
        <input id="userPassword" type="password" placeholder="パスワード" required />
      </form>

      <button id="startSearchBtn">探索スタート!</button>
    </div>

    <div class="admin-link-container">
      <a class="admin-link-button" href="http://localhost/phpmyadmin/" target="_blank" rel="noopener noreferrer">phpMyAdminを開く</a>
    </div>

    <script src="JS/index.js"></script>
  </body>
</html>
